name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          
      - name: Build with Maven
        run: mvn clean package -DskipTests
        
      - name: Copy web files to GitHub Pages
        run: |
          mkdir -p dist
          cp -r src/main/resources/templates/* dist/
          cp -r src/main/resources/static/* dist/ || true
          cp target/*.jar dist/
          
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
